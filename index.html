<html lang="en">
    <head>
        <meta charset="UTF-8" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="logo.png"/>
        <title>Planted It!</title>
    </head>
    <body>
        <section class="container">
            <div id="toolbar">
                <label id="logo">Planted It!</label>
                <img src="logo.png" alt="small plant in dirt" width="50" height="50">
                
                <label for="plant">Plant</label>
                <select name="plants" id="plants">
                    <option value="carrot">Carrot</option>
                    <option value="jalapeno">Jalapeno</option>
                    <!-- <option value="carrot">Carrot</option>
                    <option value="carrot">Carrot</option> -->
                </select>
                
                <label for="numPlants">Number of Plants</label>
                <input id="numPlants" name='numPlants' type="number" value="5">

                <button id="clear">Clear</button>
            </div>

            <div class="drawing-board">
                <canvas id="drawing-board"></canvas>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
